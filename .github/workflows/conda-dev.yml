name: CondaDev

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop

jobs:
  build:
    name: redis-ipc ${{ matrix.python-version }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-22.04', 'ubuntu-20.04']
        python-version: ['3.7', '3.9']
        include:
          - os: 'ubuntu-22.04'
            generator: 'Ninja'
            build_type: 'Debug'
          - os: 'ubuntu-20.04'
            generator: 'Ninja'
            build_type: 'RelWithDebInfo'
          #- os: 'macOS-11'
          #  generator: 'Ninja'
          #  build_type: 'Debug'
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
      PYTHONIOENCODING: utf-8

    steps:
    - uses: actions/checkout@v3

    - name: Setup base python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Cache conda
      id: cache
      uses: actions/cache@v3
      env:
        # Increase this value to reset cache if environment.devenv.yml has not changed
        CACHE_NUMBER: 1
      with:
        path: ~/conda_pkgs_dir
        key: ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.devenv.yml') }}

    - uses: conda-incubator/setup-miniconda@v2.3.0
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        channel-priority: strict
        use-only-tar-bz2: true

    - name: Configure condadev environment
      shell: bash -l {0}
      env:
        PY_VER: ${{ matrix.python-version }}
      run: |
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
        conda install conda-devenv=2.1.1
        conda devenv

    - name: Build and test
      shell: bash -l {0}
      env:
        PY_VER: ${{ matrix.python-version }}
      run: |
        source activate redis-ipc-test
        ctest --build-config "${{ matrix.build_type }}" \
          --build-generator "${{ matrix.generator }}" \
          --build-and-test . build \
          --build-options -DRIPC_DISABLE_SOCK_TESTS=1 \
          --test-command ctest -V \
          --build-config "${{ matrix.build_type }}"
